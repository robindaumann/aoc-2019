name: Elixir CI

on:
  push:
    branches-ignore:
      - 'wip/**'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:slim

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Tests
        run: mix test
